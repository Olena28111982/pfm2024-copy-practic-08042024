<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gum</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
<body>
  <div class="wrapper">
    <header>
      <div class="logo"><img src="./logo.svg" class="logo-icon" alt="logo"></div>
      <h1 class="main-title ">A simple Framer template for your store. Embed products from services like Gumroad.</h1>

      <a href="#" class="btn btn-remix one-line">Remix</a>

      <a href="#" class="btn btn-follow one-line">Follow</a>
    </header>
    <main>
      <arcitle class="product">
        <img src="./assets/images/pic1.webp" alt="" class="product-img">
        <h2 class="product-title one-line" >IOS Icons</h2>
        <p class="product-text">Traf</p>
      </arcitle>
      <arcitle class="product">
        <img src="./assets/images/pic2.webp" alt="" class="product-img">
        <h2 class="product-title one-line">Taklobo Baybayin</h2>
        <p class="product-text ">JohnDavid Maza </p>
      </arcitle>
      <arcitle class="product">
        <img src="./assets/images/pic3.webp" alt="" class="product-img">
        <h2 class="product-title one-line">Chrome Style Template Bundie</h2>
        <p class="product-text ">Design Syndrome</p>
      </arcitle>
      <arcitle class="product">
        <img src="./assets/images/pic4.webp" alt="" class="product-img">
        <h2 class="product-title one-line">Random Typeface</h2>
        <p class="product-text ">Other Side Store</p>
      </arcitle>
    </main>
    <footer>
      <ul class="social-list">
        <li class="social-list-item"><a href="#" class="social-list-link">Remix</a></li>
        <li class="social-list-item"><a href="#" class="social-list-link">Twitter</a></li>
        <li class="social-list-item"><a href="#" class="social-list-link">Framer</a></li>
      </ul>
      <a href="#" class="footer"> By Benjamin</a>
    </footer>
  </div>
  
</body>
</html>
